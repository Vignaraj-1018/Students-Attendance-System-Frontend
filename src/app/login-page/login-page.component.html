<div class="main-container">
    <div class="container">
        <ng-container *ngIf="page===1">
            <div class="title">
                Login
            </div>
            <form class="form-container" (submit)="submitLogin($event)">
                <div class="prompt-container">
                    <span class="prompt-text">Email:</span>
                    <input type="text" (change)="onEmailChange($event)">
                </div>
                <div class="d-flex flex-column gap-5">
                    <div class="prompt-container">
                        <span class="prompt-text">Password:</span>
                        <div class="password-field">
                            <input [type]="passwordVisible ? 'text' : 'password'" (change)="onPwdChange($event)">
                            <img src="assets/icons/eye-open.svg" (click)="passwordVisible = !passwordVisible" *ngIf="passwordVisible"/>
                            <img src="assets/icons/eye-close.svg" (click)="passwordVisible = !passwordVisible" *ngIf="!passwordVisible"/>
                        </div>
                    </div>
                    <span class="forgot-password" (click)="gotoForgotPassword()">Forgot Password</span>
                </div>
                <div class="footer-container">
                    <input class="login-btn" type="submit" value="Login">
                    <span class="footer-content">New User?  &nbsp; 
                        <span class="signup-text" (click)="gotoSignup()">Sign Up</span>
                    </span>
                </div>
            </form>
        </ng-container>

        <ng-container *ngIf="page===2">
            <div class="title">
                Forgot Password
            </div>
            <form class="form-container" (submit)="forgotPasswordRequest($event)">
                <div class="prompt-container">
                    <span class="prompt-text">Email:</span>
                    <input type="text" (change)="onEmailChange($event)">
                </div>
                <div class="footer-container">
                    <input class="login-btn" type="submit" value="Submit">
                </div>
            </form>
        </ng-container>

        <ng-container *ngIf="page===3">
            <div class="title">
                Forgot Password
            </div>
            <form class="form-container" (submit)="validateOTP($event)">
                <div class="prompt-container">
                    <span class="prompt-text">Enter OTP From Mail:</span>
                    <input type="text" (change)="onOTPChange($event)">
                </div>
                <div class="forgot-password text-12" (click)="resendOtp()" *ngIf="!otpResent">
                    Resend OTP!
                </div>
                <div class="d-flex text-12" *ngIf="otpResent">
                    Resend Successfull! Check Mail.
                </div>
                <div class="footer-container">
                    <input class="login-btn" type="submit" value="Submit">
                </div>
            </form>
        </ng-container>

        <ng-container *ngIf="page===4">
            <div class="title">
                Forgot Password
            </div>
            <form class="form-container" (submit)="resetPassword($event)">
                <div class="d-flex flex-column gap-5">
                    <div class="prompt-container">
                        <span class="prompt-text">New Password:</span>
                        <div class="password-field">
                            <input [type]="passwordVisible ? 'text' : 'password'" (change)="onPwdChange($event)">
                            <img src="assets/icons/eye-open.svg" (click)="passwordVisible = !passwordVisible" *ngIf="passwordVisible"/>
                            <img src="assets/icons/eye-close.svg" (click)="passwordVisible = !passwordVisible" *ngIf="!passwordVisible"/>
                        </div>
                    </div>
                </div>
                <div class="footer-container">
                    <input class="login-btn" type="submit" value="Submit">
                </div>
            </form>
        </ng-container>

    </div>
</div>
