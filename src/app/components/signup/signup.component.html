<div class="flex h-full items-center justify-center bg-background px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-md flex flex-col">
        <div class="flex gap-3 flex-col w-full justify-center items-center">
            <h2 class="flex text-center text-3xl font-bold tracking-tight">
                Track Your Attendance Easily 
            </h2>
            <h3 class="flex text-center text-2xl font-bold tracking-tight">
                Sign Up Now
            </h3>
        </div>
        <form class="flex flex-col gap-5" (submit)="handleSubmit($event)">
            <div class="flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <Label htmlFor="name" class="flex text-lg font-semibold">Name</Label>
                    <input id="name" name="name" type="text" autoComplete="name" required class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-foreground placeholder-muted-foreground focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Name" [(ngModel)]="name"/>
                </div>
                <div class="flex flex-col gap-2">
                    <Label htmlFor="email" class="flex text-lg font-semibold">Email address</Label>
                    <input id="email" name="email" type="email" autoComplete="email" required class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-foreground placeholder-muted-foreground focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Email address" [(ngModel)]="userEmail"/>
                </div>
                <div class="flex flex-col gap-2">
                    <Label htmlFor="password" class="flex text-lg font-semibold">Password</Label>
                    <input id="password" name="password" type="password" autoComplete="current-password" required class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-foreground placeholder-muted-foreground focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" placeholder="Password" [(ngModel)]="password"/>
                </div>
            </div>
            <div class="flex">
                <Button type="submit" class="relative flex w-full justify-center rounded-md border border-accent py-2 px-4 text-sm font-medium text-primary-foreground shadow-sm hover:bg-accent/90 hover:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                    Sign Up
                </Button>
            </div>
        </form>
    </div>
  </div>
